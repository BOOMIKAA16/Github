<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>Potato</li>
        <li>Onion</li>
        <li>Veg-1</li>
        <li>Veg-2</li>
    </ol>
    <ol type="a" start="2">
        <li>Potato</li>
        <li>Onion</li>
        <li>Veg-1</li>
        <li>Veg-2</li>
    </ol>
    <ol type="A" reversed start="3">
        <li>Potato</li>
        <li>Onion</li>
        <li>Veg-1</li>
        <li>Veg-2</li>
    </ol>
    <ol type="I">
        <li>Potato</li>
        <li>Onion</li>
        <li>Veg-1</li>
        <li>Veg-2</li>
    </ol>
    <ol type="i"  reversed start="10">
        <li>Potato</li>
        <li>Onion</li>
        <li>Veg-1</li>
        <li>Veg-2</li>
    </ol>
</body>
</html>
